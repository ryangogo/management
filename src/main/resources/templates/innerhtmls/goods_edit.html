<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="modal-table" class="modal fade" tabindex="-1" th:fragment="edit_customer">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header no-padding">
            <div class="table-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="white">&times;</span>
                </button>
                <span id="operateType">编辑</span>
            </div>
        </div>
        <div class="modal-body no-padding">
            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <form class="form-horizontal" role="form" id="customerEditForm" action="/customer/addOrModify" method="post">
                        <input type="hidden" name="id" id="customerId"/>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="province"> 省 </label>

                            <div class="col-sm-9">
                                <input id="province" name="province" type="text" placeholder="省" class="col-sm-7" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="city"> 市 </label>

                            <div class="col-sm-9">
                                <input id="city" name="city" type="text" placeholder="市" class="col-sm-7" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="area"> 区/乡 </label>

                            <div class="col-sm-9">
                                <input id="area" name="area" type="text" placeholder="区/乡" class="col-sm-7 area" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="area"> 村 </label>

                            <div class="col-sm-9">
                                <input id="village" name="village" type="text" placeholder="村" class="col-sm-7 village" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="companyName"> 公司名称 </label>

                            <div class="col-sm-9">
                                <input id="companyName" name="companyName" type="text" placeholder="公司名称" class="col-sm-7" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="liaisonMan"> 联系人 </label>

                            <div class="col-sm-9">
                                <input id="liaisonMan" name="liaisonMan" type="text" placeholder="联系人" required class="col-sm-7" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="liaisonPhone"> 联系人电话 </label>

                            <div class="col-sm-9">
                                <input id="liaisonPhone" name="liaisonPhone" type="text" placeholder="联系人电话" required class="col-sm-7" />
                            </div>
                        </div>

<!--                        <div class="form-group">-->
<!--                            <label for="form-field-8">Default</label>-->

<!--                            <textarea class="form-control" id="form-field-8" placeholder="Default Text"></textarea>-->
<!--                        </div>-->

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="remark"> 备注 </label>

                            <div class="col-sm-9">
                                <textarea id="remark" name="remark" class="col-sm-7 limited" maxlength="50"></textarea>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-info" id="submitForm" type="button">
                                    <i class="ace-icon fa fa-check bigger-110"></i>
                                    提交
                                </button>
<!--                                <button class="btn" type="reset">-->
<!--                                    <i class="ace-icon fa fa-undo bigger-110"></i>-->
<!--                                    重置-->
<!--                                </button>-->
                            </div>
                        </div>
                    </form>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div>
</body>
</html>
